        <h2>Basic</h2>
        <input type="text" class="ba-ex1 form-control" value="[{&quot;name&quot;: &quot;Test 0&quot;, &quot;value&quot;: 0}, {&quot;name&quot;: &quot;Test -1&quot;, &quot;value&quot;: -1}]">
        <script>
          jQuery(document).ready(function($){
              $('.ba-ex1').boxautocomplete({
                data: [{'name': 'Test 1', 'value': 1}, {'name': 'Test 2', 'value': 2}, {'name': 'Test 3', 'value': 3}],
                uniqueValue: false,
                hideInput: false,
                valueFormat: "json"
              });
          });
      </script>
      </div>


      <div class="starter-template">
        <h2>With search input and JSON value format</h2>
        <input type="text" class="ba-ex2 form-control" >
        <script>
          jQuery(document).ready(function($){
              var ex3 = $('.ba-ex2').boxautocomplete({
                data: [{'name': 'Paris', 'value': 1}, {'name': 'Moscow', 'value': 2}, {'name': 'Berlin', 'value': 3}],
                search: true,
                hideInput: false,
                valueFormat: 'json',
                uniqueValue: true
              });

              ex3.addDataItem({'name': 'Hello', 'value': 4});
              ex3.addSelectedItem({'name': 'Selected item :D', 'value': 6});
          });
      </script>
      </div>
